<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="TodoListController as todoCtrl">

    <h1>Todo List</h1>

    <div>
      <form ng-submit="todoCtrl.addTask()">
        <input type="text" ng-model="todoCtrl.newTask" required>
        <button class="btn" type="submit">Add Task</button>
      </form>
    </div>

    <div>
      <ul>
        <li ng-repeat="task in todoCtrl.taskList">
          <span ng-hide="task.beingEdited" ng-click="todoCtrl.editTask(task)">{{task.text}}</span>
          <form ng-show="task.beingEdited" ng-submit="todoCtrl.editTask(task)">
            <input type="text" ng-model="task.text" required>
            <button class="btn" type="submit">Save Changes</button>
          </form>
        </li>
      </ul>

      <p>Click on any task to edit it.</p>
    </div>

  </body>
</html>
